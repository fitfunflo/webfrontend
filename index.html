<html>
  <head>
    <title>FITFUNFLO</title>
    <script>
      function setMain(src) {
	  var main = document.getElementById('main');
	  main.src = src;
      }
    </script>
  </head>
  <body>
    <img id="main" style="width:100%;" src="img/home.png"/>
    <div id="footer" style="text-align:center;">
      <span id="footer_home" onclick="setMain('img/home.png');">Home</span>&nbsp;&nbsp;
      <span id="footer_about" onclick="setMain('img/about.png');">About</span>&nbsp;&nbsp;
      <span id="footer_news" onclick="setMain('img/news.png');">News</span>&nbsp;&nbsp;
      <span id="footer_contact" onclick="setMain('img/contact.png');">Contact</span>&nbsp;&nbsp;
    </div>
  </body>
</html>
